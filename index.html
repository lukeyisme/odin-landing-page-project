<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Project</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <nav class="header_nav">
            <p><strong class="header_logo">Header Logo</strong></p>
            <div class="link_container">
                <a href="" class="link">Cats</a>
                <a href="" class="link">Kitties</a>
                <a href="" class="link">More Meowers</a>
            </div>  
        </nav>
        <div class="content">
            <h1>This website is for cats</h1>
            <p class="sub_text">This is some subtext under the main title. It should be smaller and with lower color contrast</p>
            <button class="init_button">Sign up</button>
        </div>
        <img src="" alt="">
    </header>

    <main>
        <h2 class="information">Check out what we have to offer</h2>
        <div class="product_pictures">
            <img src="./images/cat_icon_full.svg" alt="Cat number 1">
            <img src="./images/cat_icon_empty.svg" alt="Cat number 2">
            <img src="./images/cat_smile_icon_full.svg" alt="Cat number 3">
            <img src="./images/cat_smile_icon_empty.svg" alt="Cat number 4">
        </div>
    </main>

    <section class="quote">
        <p>'Time spent with cats is never wasted'</p>
        <p>-- Sigmund Freud</p>
    </section>

    <section class="action">
        <p>Don't forget to sign up!</p>
        <button class="action_button">Sign up</button>
    </section>

    <footer>
        <p> &copy; lukeyisme 2022</p>
    </footer>
</body>
</html>
